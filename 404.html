<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div>Redirecting...</div>
    </div>

    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Redirect to main page with the path intact
        // The main page will handle showing the correct content
        if (path !== '/') {
            window.location.replace('/' + window.location.search + window.location.hash);
        } else {
            // If somehow we're at root, just go to main page
            window.location.replace('/');
        }
    </script>
</body>
</html>
